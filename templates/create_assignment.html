<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Assignment</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Create Assignment</h1>
    <form action="{{ url_for('instructor_create_assignment') }}" method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="assignment_title" class="form-label">Assignment Title</label>
            <input type="text" class="form-control" id="assignment_title" name="assignment_title" required>
        </div>
        <div class="mb-3">
            <label for="section_id" class="form-label">Section</label>
            <select class="form-select" id="section_id" name="section_id" required>
                {% for section in sections %}
                <option value="{{ section.section_id }}">{{ section.section_id }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="due_date" class="form-label">Due Date</label>
            <input type="date" class="form-control" id="due_date" name="due_date" required>
        </div>
        <!-- max number of attempts-->
        <div class="mb-3">
            <label for="max_attempts" class="form-label">Max Number of Attempts</label>
            <input type="number" class="form-control" id="max_attempts" name="max_attempts" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label for="attachments" class="form-label">Attachments</label>
            <input type="file" class="form-control" id="attachments" name="attachments" multiple>
        </div>
        <button type="submit" class="btn btn-primary">Create Assignment</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
